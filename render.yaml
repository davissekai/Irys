services:
  - type: web
    name: irys-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GLM_OCR_API_KEY
        sync: false
      - key: GLM_OCR_BASE_URL
        value: https://api.z.ai/api/paas/v4/layout_parsing
      - key: GLM_OCR_MODEL
        value: glm-ocr
      - key: FRONTEND_ORIGINS
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        sync: false
      - key: EXTRACT_TIMEOUT_SECONDS
        value: 90
